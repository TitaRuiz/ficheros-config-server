server:
  port: ${CUSTOM.SERVER.PORT:9080}

#Eureka Client Config 
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
#Cloud Gateway Routes

spring:
 cloud:
  gateway:
   routes:
    - id: user-service-data
      #lb para el balanceo
      uri: lb://user-service
      predicates:
       - Path=/api/user-service/**
      filters:
       #Para los filtros s√≥lo va a tomar api/user-service
       - StripPrefix=2
       - AddRequesHeader=GgpKey, GgpValue
       - AddResponseHeader=GgpHeader, GgpHeaderValue
